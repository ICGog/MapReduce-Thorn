<!DOCTYPE html>
<html>
<head>
  <style>img{ height: 100px; float: left; }</style>
  <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>

 <script type="text/javascript">

$(document).ready(function() {

$.get("http://localhost:8081/smr/smr_http:get_all_workers",
        function(data){
          var current;
	  $('#response').append(data.length +" workers received: <br>");
          for(current = 0; current<data.length; current++) {
	    $('#response').append(data[current]+ "<br>");
          }
          },'json');
        });

</script>
<div id="response"> </div>
</body>
</html>
