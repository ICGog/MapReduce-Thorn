<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
        <title>Thorn mapReduce status</title>
        <link rel='stylesheet' href='css/style.css' type='text/css' />
        <!-- jQueryUI css -->
        <link type='text/css' href='css/ui-lightness/jquery-ui-1.8.6.custom.css' rel='stylesheet' />
        <!-- Using jquery -->
        <script type='text/javascript' src='js/jshashtable.js'>
        </script>
        <script type='text/javascript' src='js/jquery-1.4.2.min.js'>
        </script>
        <script type='text/javascript' src='js/jquery-ui-1.8.6.custom.min.js'>
        </script>
        <script type='text/javascript' src='js/jquery.tooltip.js'>
        </script>
        <script type='text/javascript' src='js/jquery.dimensions.js'>
        </script>
        <!-- Own scripts	-->
        <script type='text/javascript' src='js/tools.js'>
        </script>
        <script type='text/javascript' src='js/jjobs.js'>
        </script>
        <script type='text/javascript' src='js/jworkers.js'>
        </script>
        <script type='text/javascript' src='js/menu.js'>
        </script>
    </head>
    <body onload='init_menu()'>
        <div class='menu'>
            <div id='logo'>
                <img src='img/logo.png' width='220' height='120' alt='Thorn mapReduce' />
            </div>
            <div id='pages'>
                <div class='display button' id='overview'>
                    Overview
                </div>
                <div class='display button' id='jobs'>
                    Jobs
                </div>
                <div class='display button' id='workers'>
                    Workers
                </div>
            </div>
            <div class='margin-top' id='options'>
            	<div>
                    Update interval:
					<span class='button' id='minus'>[-]</span>
					<span id='interval'></span>
					<span class='button' id='plus'>[+]</span>
                </div>
                <div class='button' id='update_btn'>
                    [Disable updates]
                </div>
				 <div class='margin-top button' id='expand_btn'>
                    [Expand/Fold all]
                </div>
                <div class='margin-top button' id='log_btn'>
                    [Show log]
                </div>
            </div>
            <div class='margin-top footer' id='footer'>
                Thorn mapReduce v.0.1 
            </div>
        </div>
        <div class="header" id="page_title">
            THORN mapReduce status
        </div>
        <div class='main'>
        </div>
		<div id="dialog-confirm" title="Kill the job?">
		<div id="dialog-text"></div>
		</div>
